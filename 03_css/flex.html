<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
    <style>
      .box {
        height: 100px;
        width: 100px;
        background: #000;
        margin: 10px;
        border: 2px solid purple;
        color: white;
      }
      .box1 {
        background: red;
      }
      .box2 {
        background: green;
        order: 2;
       
      }
      .box3 {
        background: blue;
        /* order: 1; */
        /* flex-basis: 20%; */
        align-self: flex-end;
      }
      .container {
                  border: 2px solid violet;
                  height: 80vh;
        display: flex;
        /* justify-content:space-around ; */
        /* align-items: start; */
        /* flex-direction: column; */
        flex-wrap: wrap;
        /* flex-flow: column wrap; */
        /* align-content:start; */
        gap: 0px 20px;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="box1 box">box 1</div>
      <div class="box2 box">box 2</div>
      <div class="box3 box">box 3</div>
      <div class="box4 box">box 4</div>
    </main>
  </body>
</html>
