<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sementic</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <div class="non-sem">
        <h2>Non-Sementic HTML</h2>
        <div class="nonMain main">
          <div class="header nonHeader nonBg">&lt; div &gt;</div>
          <span class="second-child"> &lt; span &gt; </span>
          <div class="third-child third-child-non">
            <div class="left nonBg">&lt; div &gt;</div>
            <div class="right nonBg">
              &lt; div &gt;
              <div class="right-first pinkBr">
                &lt; div &gt;
                <div class="first pinkBr">&lt; div &gt;</div>
                <div class="second pinkBr">&lt; div &gt;</div>
              </div>
              <div class="right-second pinkBr" >
                &lt; div &gt;
              </div>
            </div>
            
          </div>
        </div>
      </div>
      <div class="sem">
        <h2>Sementic HTML</h2>
        <div class="semMain main">
          <header class="header semHeader">&lt; header &gt;</header>
          <nav class="second-child">&lt; nav &gt;</nav>
          <div class="third-child third-child-sem">
            <aside class="left"></aside>
            <main class="right">&lt; main &gt;</main>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
