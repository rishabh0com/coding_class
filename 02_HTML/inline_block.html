<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
      }
      body {
        background-color: lightslategrey;
      }
      h1 {
        color: white;
        text-align: center;
        border: 2px solid rgb(227, 227, 227);
        padding: 20px;
        margin: 20px;
      }
      span {
        border: 2px solid green;
      }
      .line {
        height: 10px;
        background: #000;
      }
      .ndSpan {
        border: 2px dashed rgb(128, 70, 0);
      }
    </style>
  </head>
  <body>
    <h1>This is heading</h1>
    <span class="ndSpan">I am span tag</span>
    <span class="ndSpan">I am span tag</span>
    <hr /> 
    <div class="line"></div>
  </body>
</html>
